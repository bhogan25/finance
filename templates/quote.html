{% extends "layout.html" %}

{% block title %}
    Quote
{% endblock %}

{% block main %}
    <form action="/quote" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="symbol" placeholder="Stock ticker/symbol" type="text" required>

        </div>
        <button class="btn btn-primary" type="submit"> Search </button>
    </form>
    {% block container %}{% endblock %}
    {% block error %}{% endblock %}
{% endblock %}
